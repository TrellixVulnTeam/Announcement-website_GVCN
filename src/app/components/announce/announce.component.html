<mat-list-item class="announce">
 {{ announce?.title }}
  <span fxFlex fxLayoutAlign="end center" fxLayoutGap="15px">
    <button mat-raised-button color="primary" [routerLink]="['/announce-list', announce.id]">Details</button>
    <button mat-button color="warn" (click)="deleteItem(announce.id)">Delete</button>
  </span>

</mat-list-item>
